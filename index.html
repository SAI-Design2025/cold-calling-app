<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Calling App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            min-height: 100vh;
        }
        .glow-button {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
            transform: translateY(-2px);
        }
        .company-card {
            background: rgba(30, 27, 75, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-300">Cold Calling App</h1>
        
        <div id="loading" class="text-center">
            <div class="text-xl">Loading next company...</div>
        </div>
        
        <div id="company-card" class="hidden max-w-2xl mx-auto">
            <div class="company-card rounded-lg p-8 mb-8">
                <h2 id="business-name" class="text-3xl font-bold mb-4 text-blue-300"></h2>
                <div class="text-xl mb-6">
                    <a id="phone-link" href="" class="text-green-400 hover:text-green-300 font-mono text-2xl"></a>
                </div>
                <div class="grid grid-cols-3 gap-4 mb-6 text-sm">
                    <div>
                        <span class="text-gray-400">Tier:</span>
                        <span id="tier" class="ml-2 text-blue-300"></span>
                    </div>
                    <div>
                        <span class="text-gray-400">Website:</span>
                        <span id="website-status" class="ml-2 text-blue-300"></span>
                    </div>
                    <div>
                        <span class="text-gray-400">SEO:</span>
                        <span id="seo-status" class="ml-2 text-blue-300"></span>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button onclick="handleCallBack()" class="glow-button bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-4 px-6 rounded-lg text-xl">
                    üìû Call Back
                </button>
                <button onclick="handleScheduledMeeting()" class="glow-button bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-6 rounded-lg text-xl">
                    üìÖ Scheduled Meeting
                </button>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="handleNotInterested()" class="bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-6 rounded-lg">
                    ‚ùå Not Interested
                </button>
                <button onclick="loadNextCompany()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-lg">
                    ‚è≠Ô∏è Next Company
                </button>
            </div>
        </div>
        
        <!-- Voice Input Modal -->
        <div id="voice-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full mx-4">
                <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Date/Time:</label>
                    <input type="text" id="datetime-input" class="w-full p-2 bg-gray-700 rounded border border-gray-600 text-white">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Notes:</label>
                    <textarea id="notes-input" class="w-full p-2 bg-gray-700 rounded border border-gray-600 text-white h-20"></textarea>
                </div>
                <div class="flex gap-4">
                    <button onclick="saveAndNext()" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded flex-1">
                        Save & Next
                    </button>
                    <button onclick="closeModal()" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://your-backend-url.com'; // Update this with your backend URL
        let currentCompany = null;
        let currentAction = null;

        async function loadNextCompany() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('company-card').classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/api/next-company`);
                const company = await response.json();
                
                if (company.error) {
                    alert('No more companies to call!');
                    return;
                }
                
                currentCompany = company;
                displayCompany(company);
            } catch (error) {
                alert('Error loading company: ' + error.message);
            }
        }

        function displayCompany(company) {
            document.getElementById('business-name').textContent = company.business_name;
            document.getElementById('phone-link').textContent = company.phone_number;
            document.getElementById('phone-link').href = `tel:${company.phone_number}`;
            document.getElementById('tier').textContent = company.tier;
            document.getElementById('website-status').textContent = company.website_status;
            document.getElementById('seo-status').textContent = company.seo_status;
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('company-card').classList.remove('hidden');
        }

        function handleCallBack() {
            currentAction = 'Call Back';
            document.getElementById('modal-title').textContent = 'Schedule Callback';
            document.getElementById('datetime-input').placeholder = 'e.g., Tomorrow 2pm';
            document.getElementById('notes-input').placeholder = 'Any notes about the call...';
            document.getElementById('voice-modal').classList.remove('hidden');
        }

        function handleScheduledMeeting() {
            currentAction = 'Scheduled Meeting';
            document.getElementById('modal-title').textContent = 'Meeting Details';
            document.getElementById('datetime-input').placeholder = 'e.g., Friday 10am';
            document.getElementById('notes-input').placeholder = 'Meeting notes...';
            document.getElementById('voice-modal').classList.remove('hidden');
        }

        async function handleNotInterested() {
            if (confirm('Mark as Not Interested?')) {
                await updateCompany('Not Interested', '', '');
                loadNextCompany();
            }
        }

        async function saveAndNext() {
            const datetime = document.getElementById('datetime-input').value;
            const notes = document.getElementById('notes-input').value;
            
            await updateCompany(currentAction, datetime, notes);
            closeModal();
            loadNextCompany();
        }

        function closeModal() {
            document.getElementById('voice-modal').classList.add('hidden');
            document.getElementById('datetime-input').value = '';
            document.getElementById('notes-input').value = '';
        }

        async function updateCompany(status, datetime, notes) {
            try {
                const updateData = {
                    id: currentCompany.id,
                    status: status,
                    notes: notes
                };
                
                if (status === 'Call Back') {
                    updateData.call_back_date = datetime;
                } else if (status === 'Scheduled Meeting') {
                    updateData.meeting_date = datetime;
                }
                
                await fetch(`${API_BASE}/api/update-company`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
            } catch (error) {
                alert('Error updating company: ' + error.message);
            }
        }

        // Load first company on page load
        loadNextCompany();
    </script>
</body>
</html>
